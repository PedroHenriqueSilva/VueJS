<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde{
            background-color: green;
        }
        .azul{
           background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ mensagem }}
        <input :value="mensagem" :class="1 == 2? 'verde' : estilo">
       
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data:{
               mensagem: 'Expressao',
               estilo: 'azul'
            }
               
           ,
            methods:{}
            
        })

    </script>
</body>
</html>
