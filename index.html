<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ mensagem }}<br>
        Valor total: {{ valorTotal}}<br>
        Hobbie: {{hobbies[0]}}<br>
        Perfil: {{perfil.nome}}<br>
        Perfil: {{perfil.cursos[1].nome}}<br>
        {{ somar()}}<br>
        {{ subtrair()}}<br>
        {{ multiplicar()}}<br>
        {{ dividir() }}<br>
        {{ numeroAleatorio() }}
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data:{
                mensagem: 'Primeiro template',
                valorTotal: 150.47,
                logado: false,
                hobbies:[
                    'dormir',
                    'correr'
                ],
                perfil:{
                    nome: 'Pedro',
                    site:'gfisio.online',
                    idade: 30,
                    cursos:[
                        {
                            nome: 'Laraval', 
                            cargaHoraria: '50' 
                        },
                        {
                            nome: 'Banco de Dados', 
                            cargaHoraria: '60'
                        }
                    ]
                }
            },
            methods:{
                somar: function somar(){
                    return 4 + 2;
                },
                subtrair: function(){
                    return 4 - 2;
                },
                multiplicar:() =>{
                    return 4 * 2;
                },
                dividir(){
                    return 4 / 2;
                }, 
                numeroAleatorio: function numeroAleatorio(){
                    return Math.random();
                }
            }
        })

    </script>
</body>
</html>
